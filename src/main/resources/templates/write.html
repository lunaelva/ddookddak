<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>글쓰기</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/editor/ckeditor.js"></script>
<script type="text/javascript">
function fnSave(){
	var content = CKEDITOR.instances.editor1.getData();
	jQuery.post("/article/write",{"editor1":content},function(data){
		console.log(data);
		alert("자장내용 : "  + data.content);
	});
}	


jQuery(function() {
	// ckeditor 적용
	CKEDITOR.replace('editor1', {
		width : 900,
		enterMode : '2',
		filebrowserImageUploadUrl: '/file/imageUpload'	
	});
});
</script>

</head>
<body>
	<!--/* <xmp> */-->
	<h2>
		Hello! <span th:text="${name}">${name}</span>
	</h2>
	<div>Thymeleaf version</div>

	<form>
		<textarea name="editor1" id="editor1" rows="10" cols="50"></textarea>
	</form>

	<a href="javascript:fnSave();">저장</a>
</body>
</html>
